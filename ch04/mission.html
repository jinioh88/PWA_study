<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <ol>
        <li v-for="(item, index) in aPersons">
          번호: {{index+1}} <br />
          이름: {{item.name}}<br />
          나이: {{item.age}}
        </li>
      </ol>
    </div>
    <script>
      var main = new Vue({
        el: "#main",
        data: {
          aPersons: [
            { name: "홍길동", age: 27 },
            { name: "이순신", age: 30 },
            { name: "김유신", age: 40 },
          ],
        },
      });
    </script>
  </body>
</html>
