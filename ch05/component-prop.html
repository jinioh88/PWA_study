<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <script>
      Vue.component("favorite-fruits", {
        props: ["fruit"],
        template: "<li>{{fruit.text}}</li>",
      });
    </script>
  </head>
  <body>
    <div id="app">
      <h1>좋아하는 과일!</h1>
      <ol>
        <favorite-fruits
          v-for="item in aFruits"
          v-bind:fruit="item"
          v-bind:key="item.id"
        ></favorite-fruits>
      </ol>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          aFruits: [
            { id: 0, text: "사과" },
            { id: 1, text: "오렌지" },
            { id: 1, text: "수박" },
          ],
        },
      });
    </script>
  </body>
</html>
