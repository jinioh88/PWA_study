<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="
    console.log('Promise 시작');
    let bStatus = Math.random() > 0.5;
    fnCreatePromise(bStatus)
    .then(pResult => console.log(pResult))
    .catch(pErrMsg => console.error(pErrMsg));
    console.log('Promise 종료');
    "
    >
      상품 배송 시작!
    </button>

    <script>
      function fnCreatePromise(pStatus) {
        return new Promise((fnResolve, fnReject) => {
          setTimeout(() => {
            if (pStatus) {
              fnResolve("상품이 성공적으로 배송됨");
            } else {
              fnResolve("상품이 아직 준비중...");
            }
          }, 3000);
        });
      }
    </script>
  </body>
</html>
