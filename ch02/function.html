<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <button onclick="console.log(fnSayhello())" id="clickme">
      눌러 주세요!</button
    ><br />
    <button onclick="alert(fnPlusNumbers(3,5))">3+5=?</button>
    <button onclick="console.log(fnMinusNumbers(3,5))">3-5=?</button>
    <script>
      function fnSayhello() {
        document.querySelector("#clickme").innerHTML = "안녕하세요!";
      }
      function fnPlusNumbers(pNum1, pNum2) {
        return pNum1 + pNum2;
      }
      function fnMinusNumbers(pNum1, pNum2) {
        return pNum1 - pNum2;
      }
    </script>
  </body>
</html>
