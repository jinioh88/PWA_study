<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1부터 100 범위 안의 숫자를 입력하세요:</h1>
    <input type="text" id="comIn" value="" />
    <button onclick="fnMeasure()">확인</button>
    <p>입력 결과:</p>
    <textarea id="comOutput"></textarea>

    <script>
      function fnMeasure() {
        let inputNum, resultText;

        inputNum = document.querySelector("#comIn").value;
        if (inputNum > 100 || inputNum < 0) {
          resultText = "범위가 맞지 않습니다.";
        } else {
          resultText = "성공적으로 입력했습니다.";
        }

        document.querySelector("#comOutput").innerHTML = resultText;
      }
    </script>
  </body>
</html>
